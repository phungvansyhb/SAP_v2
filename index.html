<body class="min-h-screen px-8 pb-4 container mx-auto text-slate-800">
    <p class="text-4xl leading-slight font-bold text-center my-6">Customer resquest form </p>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-full lg:divide-x lg:divide-y-0 divide-y">
        <div class="col-span-1 flex flex-col gap-4">
            <label class="block">
                <span class="text-gray-700 font-semibold">Plant</span>
                <input type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter plant">
                <sub class="ml-2">Seikisui Polymatec Co., Ltd</sub>

            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Transfer source</span>
                <input type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter Transfer source">
                <sub class="ml-2">Product storage location</sub>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Posting Date</span>
                <input type="date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </label>
            <div class="mt-8 flex justify-center flex-wrap gap-4">
                <button class="border bg-red-500 text-white font-bold rounded px-6 py-2">(F8) Run</button>
                <button class="border font-bold rounded px-6 py-2">(Ctrl+F1) Clear</button>
                <button class="border bg-slate-700 text-white font-bold rounded px-6 py-2">(F3) Previous screen</button>
            </div>

        </div>
        <div class="col-span-1 flex flex-col gap-4 px-4">
            <label class="block">
                <span class="text-gray-700 font-semibold">Item</span>
                <input type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter Item">
                <sub class="ml-2">Takenate D-101N 96-360</sub>

            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Iot</span>
                <input type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter Iot">
                <sub class="ml-2">Product storage location</sub>
            </label>

            <label class="block">
                <span class="text-gray-700 font-semibold">Transfer quantity</span>
                <input type="number"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter quantity">
                <sub class="ml-2">Kg</sub>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Transfer source</span>
                <input type="number"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter quantity">
                <sub class="ml-2">Product storage location</sub>
            </label>

            <label class="block">
                <span class="text-gray-700 font-semibold">Transfer destination</span>
                <input type="number"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter quantity">
                <sub class="ml-2">Product return storage location</sub>
            </label>

            <div class="mt-8 flex justify-center flex-wrap gap-4">
                <button class="border bg-red-500 text-white font-bold rounded px-6 py-2">(F8) Run</button>
                <button class="border font-bold rounded px-6 py-2">(Ctrl+F1) Clear</button>
                <button class="border bg-slate-700 text-white font-bold rounded px-6 py-2">(F3) Previous screen</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</body>

</html>
